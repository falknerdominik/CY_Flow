<f:layout name="Login" />

<f:section name="head">
    <link href="Resources/Public/styles/login/register.css" type="text/css" rel="stylesheet" />
    <script src="Resources/Public/js/login/tooltip.js" type="text/javascript"></script>
    <script src="Resources/Public/js/login/popover.js" type="text/javascript"></script>
    <script src="Resources/Public/js/login/reg.js" type="text/javascript"></script>
</f:section>

<f:section name="Content">

    <f:link.action action="index"><p class="btn btn-default back-button">Zurück zum Login</p></f:link.action>

    <f:flashMessages />

    <f:comment>Trennstrich</f:comment>
    <div id="trennung">
    </div>

    <img src="Resources/Public/images/login/reg_logo_1.png" id="bild_b" >
    <img src="Resources/Public/images/login/reg_logo_2.png" id="bild_a" >

    <f:form action="create" controller="Login" method="post" name="reg">
        <h2>Employer</h2>
        <table id="main">
            <tr>
                <td></td><td></td><td><label id="luser">User:</label></td><td><input id="iuser" name="name" type="text" ></td>
            </tr>
            <tr>
                <td></td><td></td><td><label id="lpass">Pass:</label>	</td><td>	<input id="ipass" name="pass" type="password" ></td>
            </tr>
            <tr>
                <td></td><td></td><td><label id="lpass2">Pass repeat:</label></td><td><input id="ipass2" name="pass2" type="password" ></td>
            </tr>
            <tr>
                <td></td><td></td><td><label id="lemail">E-Mail:</label></td><td><input name="email" id="imail" type="text" ></td>
            </tr>
        </table>
        <div class="wrapper">
            <table>
                <tr>
                    <td><label id="lplz">Postleitzahl:</label></td><td><input id="iplz" name="plz" type="text" ></td>
                    <td><label id="lcity">Stadt:</label></td><td><input id="icity" name="city" type="text" ></td>
                </tr>
                <tr>
                    <td><label id="lstreet">Straße:</label></td><td><input id="istreet" name="street" type="text" ></td>
                    <td><label id="lstreetNumber">Straßennummer:</label> </td><td> <input id="istreetnumber" name="streetNumber" type="text" ></td>
                </tr>
                <tr>
                    <td><label id="lcompanyName">Firmenname:</label> </td><td>	<input id="icompany" name="companyName" type="text" ></td>
                    <td><label id="ltelephone">Telefonnummer:</label></td><td> <input id="iphone" name="telephone" type="text" >	</td>
                </tr>
            </table>
            <br/>
            <input type="checkbox" required="TRUE">Ich stimme den <a href="Resources/Public/documents/termsofservice.pdf">Nutzungsbedingungen</a> zu!</input><br/><br/>

            <f:form.submit value="Registrieren" />
        </div>


    </f:form>

    <div id="student">
        <h2> Student </h2>
        <p> Studenten/Schüler können sich mit den Schüleraccounts der BBS-Rohrbach anmelden und benötigen keine Regristierung.</p>
    </div>

</f:section>
