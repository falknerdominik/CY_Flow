<f:layout name="Marketplace" />

<f:section name="Title">Edit project "{project.name}"</f:section>

<f:section name="Content">
    <f:link.action action="index"><p class="btn btn-default back-button">Zurück zum Market</p></f:link.action>
    <div id="projects">
        <div id="wrapper">
            <h1>Projekt "{project.name}" bearbeiten</h1>
            <f:form action="update" name="project" object="{project}" >
                <f:render partial="Marketplace/FormFields" arguments="{_all}" />
                <f:form.submit value="Speichern" class="btn btn-primary"/>
            </f:form>
            <f:link.action action="index">Zurück zum Marketplatz</f:link.action>
        </div>
    </div>
</f:section>
