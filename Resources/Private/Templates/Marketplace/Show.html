<f:layout name="Marketplace" />

<f:section name="Title">Show project"{project.name}"</f:section>



<f:section name="Content">
    <f:flashMessages />

    <div id="projectnavigation">
        <f:security.ifHasRole role="BBS.ConnectYou:Client">
            <f:then>
                <f:link.action action="new"><img src="Resources/Public/images/marketplace/project_plus.png"  id="project_plus" /> Projekt hinzuf端gen</f:link.action>
            </f:then>
            <f:else>
                <f:security.ifHasRole role="BBS.ConnectYou:Teacher">
                    <f:then>
                        <f:link.action action="new"><img src="Resources/Public/images/marketplace/project_plus.png"  id="project_plus" /> Projekt hinzuf端gen</f:link.action>
                    </f:then>
                    <f:else>
                        <a id="project_plus"></a>
                    </f:else>
                </f:security.ifHasRole>
            </f:else>
        </f:security.ifHasRole>
    </div>
    <hr />

    <f:if condition="{project.archived}">
        <f:then>
            <f:link.action action="archive"><p class="btn btn-default back-button">Zur端ck zum Archiv</p></f:link.action>
        </f:then>
        <f:else>
            <f:link.action action="index"><p class="btn btn-default back-button">Zur端ck zum Market</p></f:link.action>
        </f:else>
    </f:if>

    <f:security.ifHasRole role="BBS.ConnectYou:Teacher">
        <f:then>
            <!--<f:link.action action="index" controller="Pinboard"><p class="btn btn-default forward-button">Zur Pinnwand</p></f:link.action>-->
        </f:then>
        <f:else>
            <f:if condition="{isuserproject}">
                <!--<f:link.action action="index" controller="Pinboard"><p class="btn btn-default forward-button">Zur Pinnwand</p></f:link.action>-->
            </f:if>
        </f:else>
    </f:security.ifHasRole>

    <div id="projects">
        <div id="show">
            <img src="Resources/Public/images/marketplace/MP_Projectplaceholder.png" alt="projectIMG" class="list_img"/>
            <f:render partial="Marketplace/Properties" arguments="{project:project, isuserproject : isuserproject}" />
        </div>
    </div>
</f:section>
